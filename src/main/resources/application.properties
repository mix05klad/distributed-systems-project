spring.application.name=PetCare

# =========================
# H2 in-memory database
# =========================
spring.datasource.url=jdbc:h2:mem:petcare;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# H2 Web Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JWT settings
# =========================
app.jwt.secret=THIS_IS_A_DEMO_SECRET_CHANGE_ME_1234567890
app.jwt.expiration-ms=86400000

# =========================
# External NOC service
# =========================
noc.base-url=http://localhost:8081
noc.sms-path=/api/v1/sms
noc.phone-validation-path=/api/v1/phone-numbers/{phone}/validations
noc.phone-cache-ttl-seconds=600
