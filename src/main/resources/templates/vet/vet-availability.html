<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Vet Availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="container">

    <!-- Top bar -->
    <div class="topbar">
        <div class="brand">
            <div class="logo"></div>
            <div>
                <div>PetCare</div>
                <div class="subtitle">Vet • Availability</div>
            </div>
        </div>

        <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn" type="button" onclick="location.href='/ui/vet/home'">Dashboard</button>

            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button class="btn danger" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Messages -->
    <div class="alert success" th:if="${successMessage}">
        <span th:text="${successMessage}">Success</span>
    </div>

    <div class="alert error" th:if="${errorMessage}">
        <span th:text="${errorMessage}">Error</span>
    </div>

    <h1 class="page-title">Manage Availability</h1>
    <p class="page-desc">Δήλωσε slots διαθεσιμότητας. Το σύστημα θα απορρίπτει επικαλύψεις.</p>

    <div class="grid two">

        <!-- LEFT: Add slot -->
        <div class="card">
            <h2>Add Slot</h2>

            <form th:action="@{/ui/vet/availability}"
                  th:object="${availabilityForm}"
                  method="post">

                <div class="field">
                    <label for="startTime">Start</label>
                    <input id="startTime" type="datetime-local" th:field="*{startTime}">
                    <div class="small" style="color: rgba(239,68,68,0.95);"
                         th:if="${#fields.hasErrors('startTime')}"
                         th:errors="*{startTime}"></div>
                </div>

                <div class="field">
                    <label for="endTime">End</label>
                    <input id="endTime" type="datetime-local" th:field="*{endTime}">
                    <div class="small" style="color: rgba(239,68,68,0.95);"
                         th:if="${#fields.hasErrors('endTime')}"
                         th:errors="*{endTime}"></div>
                </div>

                <div class="actions">
                    <button class="btn primary" type="submit">Add Slot</button>
                    <button class="btn" type="button" onclick="location.href='/ui/vet/home'">Back</button>
                </div>

                <div class="help">
                    Tip: Πρόσθεσε slots (π.χ. 09:00–12:00, 13:00–17:00).
                </div>
            </form>
        </div>

        <!-- RIGHT: Existing slots -->
        <div class="card">
            <h2>Existing Availability</h2>

            <div th:if="${slots == null || slots.isEmpty()}" class="muted">
                No availability slots yet.
            </div>

            <table class="table" th:if="${slots != null && !slots.isEmpty()}">
                <thead>
                <tr>
                    <th>Start</th>
                    <th>End</th>
                    <th style="width:120px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="slot : ${slots}">
                    <td th:text="${slot.startTime}">start</td>
                    <td th:text="${slot.endTime}">end</td>
                    <td>
                        <form th:action="@{|/ui/vet/availability/${slot.id}/delete|}"
                              method="post"
                              style="margin:0;">
                            <button class="btn danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
