<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vet Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="container">
    <div class="topbar">
        <div class="brand">
            <div class="logo"></div>
            <div>
                <div>PetCare</div>
                <div class="subtitle">Vet dashboard</div>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <button class="btn danger" type="submit">Logout</button>
        </form>
    </div>

    <div class="card">
        <h1 class="page-title">Welcome, Vet</h1>
        <p class="page-desc">Manage availability and appointments.</p>

        <div class="quick-actions">
            <a class="tile" th:href="@{/ui/vet/availability}">
                <p class="tile-title">Manage Availability</p>
                <p class="tile-desc">Add and delete available time slots.</p>
            </a>

            <a class="tile" th:href="@{/ui/vet/appointments}">
                <p class="tile-title">Appointments</p>
                <p class="tile-desc">Confirm, cancel, and complete appointments.</p>
            </a>

            <a class="tile" th:href="@{/ui/vet/record-notes}">
                <p class="tile-title">Record Visit Notes</p>
                <p class="tile-desc">Add medical notes to COMPLETED visits.</p>
            </a>
        </div>
    </div>
</div>

</body>
</html>
