<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="container">
    <div class="topbar">
        <div class="brand">
            <div class="logo"></div>
            <div>
                <div>PetCare</div>
                <div class="subtitle">Create your account</div>
            </div>
        </div>
        <a class="btn link" th:href="@{/}">Back</a>
    </div>

    <div class="card center-card">
        <h1 class="page-title">Register</h1>
        <p class="page-desc">Fill in your details to create an account.</p>

        <form method="post" th:action="@{/register}" th:object="${register}">
            <div class="field">
                <label for="regUsername">Username</label>
                <input id="regUsername" th:field="*{username}" required>
            </div>

            <div class="field">
                <label for="regPassword">Password</label>
                <input id="regPassword" type="password" th:field="*{password}" required>
                <div class="help">Choose a strong password.</div>
            </div>

            <div class="field">
                <label for="regFullName">Full Name</label>
                <input id="regFullName" th:field="*{fullName}" required>
            </div>

            <div class="field">
                <label for="regEmail">Email</label>
                <input id="regEmail" type="email" th:field="*{email}" required>
            </div>

            <div class="field">
                <label for="regPhone">Phone</label>
                <input id="regPhone" th:field="*{phoneNumber}" required>
                <div class="help">Used for notifications (NOC + holiday warning uses date only).</div>
            </div>

            <div class="field">
                <label for="regRole">Role</label>
                <select id="regRole" th:field="*{role}" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="OWNER">Owner</option>
                    <option value="VET">Vet</option>
                </select>
            </div>

            <div class="actions">
                <button class="btn success" type="submit">Create account</button>
                <a class="btn" th:href="@{/login}">Already have an account?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
